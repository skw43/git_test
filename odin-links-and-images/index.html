<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width, initial-scale= 1.0">
    <title>Kai Links and Images Practice</title>
</head>

<body>
    <h1>This is the html cite for practicing to put in links</h1>
    <h1>Home Page</h1>
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
    </a> 
    <!-- The 'noopener' tag means that the opened site cannot influence the original page (security) -->
    <a href="./pages/about.html">About</a>
    <!--The ./ at the start of the href indicates that they should search within the directory-->


    <p><a href="https://example.com" target="_blank" rel="noreferrer">Visit Example</a>
    <!--noreferrer provides privacy and security (page does not kow where the user came from: INCLUDing the behaviour of noopener)-->
    </p>
    <p>
    <a href="https://example.com" target="_blank" rel="noopener">Open Example</a>
    </p>



</body>
